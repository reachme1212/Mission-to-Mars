<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=vqzUVDljVufRS99g_XIwqzg98LBN3alb7PSrTEp31uj0TCfliptZDOeOr1Sc-dIqQhF3G7IAkuYQehmU0DfkCWpuWzd3DtPwepN2aAL6K_flIvi-TaPVsYleL1I3Hsz9l8W292vAxaNPwgS-f_mgGg" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly8ydS1kYXRhLWN1cnJpY3VsdW0tdGVhbS5zMy5hbWF6b25hd3MuY29tL2RhdGF2aXotb25saW5lL21vZHVsZV8xMC9pbmRleC5odG1s"/>
</head>


  <body>

    <div class="container">

      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script href=/scrape app route in app.py file--->
        <!-- btn is to create button its from bootstrap--->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">

              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>

            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

        <!---- div class="col-md-4" -->
          <!-- insert mars hemisphere  -->
      <div class="row" id="mars-hemispheres">
        <div class="col-md-8">
          <h2>Mars Hemispheres</h2>
          <img
            src= "{{mars.hemispheres }}"
            class= "img-responsive"
            alt= "Responsive image"
          />
        </div>
      </div>
        
          {% for hemisphere in mars.hemispheres %}
          <div class="col-md-8">
            <div class="thumbnail">
              <img src="{{hemisphere.img_url}}" class="img-responsive" alt=" " >
              <div class="caption">
                <h3>{{hemisphere.title}}</h3>
              </div>
            </div>
          </div>
            
          {% endfor %}
        </div>
            

          
      </div>
    </div>
  </body>
</html>
